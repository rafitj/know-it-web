name: PR Check
on: [push]
jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install Packages
        run: npm install
      - name: Format Check
        run: npm run format-check
      - name: Typecheck
        run: npm run typecheck
      - name: Lint check
        run: npm run lint
      - name: Test Build
        run: npm run build --if-present
